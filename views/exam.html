<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Online Exam Application</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
	</head>
	<body>
		<div id="vue-app">
			<h1>Question 1</h1>
			<p>{{Question[0].text}}</p>
					<p v-for="option in Question.options">
						<input type="radio" name="optionSelected" value="">{{option}}
					</p>
			<button v-on:click="counter -= 1">Prev</button>
			<button v-on:click="counter += 1">Next</button>
		</div>
		<script>
		var app = new Vue({
			el:'#vue-app',
			data: function() {
				return {
					Question: []
				};
			},
			mounted(){
				axios.get('http://localhost:3000/question')
				.then((response) => {
					console.log(response.data);
					this.Question = response.data;
				})
				.catch((error) => {
					console.log(error);
				})
			}
			//counter : 0
		})
		</script>
	</body>
</html>
